<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Add Job History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Debug Add Job History</h1>
        
        <div class="card">
            <div class="card-header">
                <h5>Test Add Job History Function</h5>
            </div>
            <div class="card-body">
                <form id="debugJobForm">
                    <div class="mb-3">
                        <label>User ID <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" name="user_id" value="46" required>
                    </div>
                    <div class="mb-3">
                        <label>Nama Perusahaan <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="namaperusahaan" value="Debug Company" required>
                    </div>
                    <div class="mb-3">
                        <label>Title Pekerjaan <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="titlepekerjaan" value="Debug Developer" required>
                    </div>
                    <div class="mb-3">
                        <label>Tanggal Masuk <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="tanggalmasuk" value="01.01.2024" placeholder="dd.mm.yyyy" required>
                    </div>
                    <div class="mb-3">
                        <label>Tanggal Keluar</label>
                        <input type="text" class="form-control" name="tanggalkeluar" value="" placeholder="dd.mm.yyyy">
                    </div>
                    <div class="mb-3">
                        <label>Universitas</label>
                        <input type="text" class="form-control" name="universitas" value="Debug University">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Debug Test</button>
                </form>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Debug Results</h5>
            </div>
            <div class="card-body">
                <div id="debugResults"></div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost/ci3-noreload/';

        $('#debugJobForm').on('submit', function(e) {
            e.preventDefault();
            
            const formData = $(this).serialize();
            console.log('Sending debug data:', formData);
            
            // Clear previous results
            $('#debugResults').html('<div class="alert alert-info">Sending request...</div>');
            
            $.ajax({
                url: BASE_URL + 'riwayat_pekerjaan/add_job_history',
                type: 'POST',
                data: formData,
                dataType: 'json',
                beforeSend: function() {
                    console.log('Request starting...');
                },
                success: function(response) {
                    console.log('Success response:', response);
                    $('#debugResults').html(
                        `<div class="alert alert-${response.status ? 'success' : 'danger'}">
                            <h6>Response:</h6>
                            <strong>Status:</strong> ${response.status}<br>
                            <strong>Message:</strong> ${response.message}<br>
                            <br>
                            <h6>Full Response:</h6>
                            <pre>${JSON.stringify(response, null, 2)}</pre>
                        </div>`
                    );
                },
                error: function(xhr, status, error) {
                    console.error('Error response:', {
                        status: status,
                        error: error,
                        responseText: xhr.responseText,
                        statusCode: xhr.status
                    });
                    
                    $('#debugResults').html(
                        `<div class="alert alert-danger">
                            <h6>AJAX Error:</h6>
                            <strong>Status:</strong> ${xhr.status}<br>
                            <strong>Error:</strong> ${error}<br>
                            <strong>Response Text:</strong><br>
                            <pre>${xhr.responseText}</pre>
                        </div>`
                    );
                }
            });
        });

        // Auto-populate with test data on load
        $(document).ready(function() {
            $('#debugResults').html('<div class="alert alert-info">Ready to test. Click submit to test add_job_history function.</div>');
        });
    </script>
</body>
</html>
