<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Simple Test Page</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Database Connection</h5>
                    </div>
                    <div class="card-body">
                        <button type="button" class="btn btn-info" id="testConnection">Test Connection</button>
                        <div id="connectionResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Simple Add Job</h5>
                    </div>
                    <div class="card-body">
                        <form id="simpleForm">
                            <div class="mb-3">
                                <label>User ID</label>
                                <input type="number" class="form-control" name="user_id" value="46" required>
                            </div>
                            <div class="mb-3">
                                <label>Nama Perusahaan</label>
                                <input type="text" class="form-control" name="namaperusahaan" value="Simple Test Co" required>
                            </div>
                            <div class="mb-3">
                                <label>Title Pekerjaan</label>
                                <input type="text" class="form-control" name="titlepekerjaan" value="Simple Tester" required>
                            </div>
                            <div class="mb-3">
                                <label>Tanggal Masuk</label>
                                <input type="text" class="form-control" name="tanggalmasuk" value="01.01.2024">
                            </div>
                            <div class="mb-3">
                                <label>Tanggal Keluar</label>
                                <input type="text" class="form-control" name="tanggalkeluar" value="">
                            </div>
                            <div class="mb-3">
                                <label>Universitas</label>
                                <input type="text" class="form-control" name="universitas" value="Simple University">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Simple</button>
                        </form>
                        <div id="simpleResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost/ci3-noreload/';

        // Test connection
        $('#testConnection').on('click', function() {
            $.ajax({
                url: BASE_URL + 'simple_test/test_connection',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    $('#connectionResult').html(
                        `<div class="alert alert-${response.status ? 'success' : 'danger'}">
                            ${response.message}
                        </div>`
                    );
                },
                error: function(xhr, status, error) {
                    $('#connectionResult').html(
                        `<div class="alert alert-danger">
                            Error: ${error}<br>
                            Status: ${xhr.status}<br>
                            Response: ${xhr.responseText.substring(0, 200)}
                        </div>`
                    );
                }
            });
        });

        // Simple form
        $('#simpleForm').on('submit', function(e) {
            e.preventDefault();
            
            const formData = $(this).serialize();
            console.log('Simple form data:', formData);
            
            $.ajax({
                url: BASE_URL + 'simple_test/add_simple',
                type: 'POST',
                data: formData,
                dataType: 'json',
                success: function(response) {
                    console.log('Simple response:', response);
                    $('#simpleResult').html(
                        `<div class="alert alert-${response.status ? 'success' : 'danger'}">
                            ${response.message}
                        </div>`
                    );
                },
                error: function(xhr, status, error) {
                    console.error('Simple error:', {xhr, status, error});
                    $('#simpleResult').html(
                        `<div class="alert alert-danger">
                            AJAX Error: ${error}<br>
                            Status: ${xhr.status}<br>
                            Response: ${xhr.responseText.substring(0, 300)}
                        </div>`
                    );
                }
            });
        });

        $(document).ready(function() {
            console.log('Simple test page ready');
        });
    </script>
</body>
</html>
